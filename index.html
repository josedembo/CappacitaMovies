            </div>

        <!-- lista dos filmes -->
        <div class="container">
            <h2>Popular Movies</h2>
        </div>
        <section>
            <div class="container">
                <!-- <div class="listar">
                  
                </div> -->
                <div class="row "> </div>
            </div>
        </section>
        
        <!-- detalhes dos filmes -->
        <div class="box" style="display: none;" id="box">
          <div class="btn1">
            <button type="button" onclick="fechar()" class="btn btn-info">fechar</button>
          </div>
            <div class="elementos">
              <figure>
                <img src=""  class ="img-fluid img-thumbnail" id= "img-detalhes" alt="">
                <figcaption></figcaption>
              </figure>
              <figcaption></figcaption>
              <div class="description">
                      <h2></h2>
                      <p></p>
                      <p></p>
                      <p></p>
                      <p class="overviw"></p>
              </div>
          </div>
        </div>

        <!-- comentários -->
        <section class="comentarios" id="comentarios">
          <div class="container">
            <form action="http://localhost:1234/comentario" method="POST">
                <fieldset>
                  <legend>Digite seu comentário:</legend>
                  <div class="form-group">
                    <label for="exampleFormControlInput1">Nome</label>
                    <input type="text" class="form-control" name="name"id="exampleFormControlInput1" placeholder="nome">
                  </div>
                  <div class="form-group">
                    <label for="exampleFormControlSelect1">filme</label>
                    <select class="form-control filme" name="filme" id="exampleFormControlSelect1" placeholder="Selecione">
                      <!-- aqui entra as lista dos nomes dos  filmes -->
                    </select>
                  </div>
                  <div class="form-group">
                    <label style="display:none"for="exampleFormControlSelect1">Movie Id</label>
                    <select class="form-control" name="movieId" style="display: none;" id="exampleFormControlSelect1">
                      <option  class="movieId"></option>
                    </select>
                  </div>
                  <div class="form-group">
                    <label for="exampleFormControlTextarea1">Comentarios</label>
                    <textarea class="form-control" name="comentario" id="exampleFormControlTextarea1" rows="3"></textarea>
                  </div>
                  <div class="col-auto my-1">
                    <button type="submit" class="btn btn-primary">Enviar</button>
                  </div>
                </fieldset>
            </form>
          </div>
      </section>
        <!-- rodapé -->
        <footer>
              CappacitaFilmes
              
        </footer>
